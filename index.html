<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Favorite things</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Favorite Things</h1>
        <p>These are some of your favorite things!<p>
          <form id="favorite-things-1">
          <h3>Please enter your favorite things below:</h3>
          <div class="form-group">
            <label for="favorite1"><h4>Favorite thing 1:</h4></label>
            <input id="favorite1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="favorite2"><h4>Favorite thing 2:</h4></label>
            <input id="favorite2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="favorite3"><h4>Favorite thing 3:</h4></label>
            <input id="favorite3" class="form-control" type="text">
          </div>
          <button id="sub" type="submit" class="btn btn-success">Submit</button>

        </form>
        <div class="output">
          <ul>

          </ul>
        </div>
        </div>
        <div class="well">
          <form id="fav-things-2">
            <div class="form-group">
              <label for="favorite-things-2">Wish list:</label>
              <input id="favorite-things-2" class="form-control" type="text">
            </div>
            <button id="sub2" type="submit" class="btn btn-success">Submit!</button>
          </form>
          <div class="output2">
            <ul>

            </ul>
          </div>
        </div>
      </div>
  </body>
</html>
